<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:xsd="http://www.w3.org/2001/XMLSchema#" 
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" 
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#" 
	xmlns:google="http://rdf.data-vocabulary.org/#" 
	xmlns:iks="http://www.iks-project.eu/#"
	xmlns:foaf="http://xmlns.com/foaf/0.1/"
	xmlns:dc="http://purl.org/dc/terms/"
	lang="en"> 
  <head>
    <title>[SiF] - Smart list editing - Demo</title>
	
	<!-- jQuery 1.4 -->
    <script src="../../lib/jquery/1.4/jquery-1.4.4.min.js" type="text/javascript" ></script>
    <!-- jQuery UI -->
	<script type="text/javascript" src="../../lib/jquery-ui/js/jquery.ui.widget.js"></script>
	<!-- rdfQuery -->
	<script type="text/javascript" src="../../lib/rdfquery/latest/jquery.rdfquery.rdfa-1.0.js"></script>
	<!-- Aviate - Semantic Interaction Framework -->
	<script type="text/javascript" src="../../src/core/core.js"></script>
	<script type="text/javascript" src="../../src/core/connector.js"></script>
	<script type="text/javascript" src="../../src/core/dsf.js"></script>
	<!-- Aviate - Connectors -->
	<script type="text/javascript" src="../../src/connectors/stanbol.js"></script>
	<script type="text/javascript" src="../../src/connectors/rdfa.js"></script>
	<script type="text/javascript" src="../../src/connectors/dbpedia.js"></script>
	<!-- Aviate - Domain-specific filters -->
	<script type="text/javascript" src="../../src/dsf/persons.js"></script>

  <!-- Let's use it! -->
   <script type="text/javascript">
      $(function() {
		var x = jQuery('#realtest')
		.aviate({
			namespaces: {
				'google' : 'http://dbpedia.org/resource/',
				'dbpedia' : 'http://dbpedia.org/resource/',
				'dbprop' : 'http://dbpedia.org/property/',
				'dbonto' : 'http://dbpedia.org/ontology/',
				'rdf' : 'http://www.w3.org/1999/02/22-rdf-syntax-ns#',
				'rdfs' : 'http://www.w3.org/2000/01/rdf-schema#',
				'iks' : 'http://www.iks-project.eu/#',
				'foaf' : 'http://xmlns.com/foaf/0.1/',
				'dc' : 'http://purl.org/dc/terms/'
			}
		})
		.aviate('analyze', false);
		console.info("1");
		var persons = x.aviate('clear')
		.aviate('filter', 'persons').aviate('matches');
		console.info(persons);		 
      });
    </script>
	
	<!-- Convenience methods -->
	<script type="text/javascript" src="js/demo.js"></script>
	
    <!-- Demo-specific CSS -->
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <div class="wrapper">
      <center>
		<h2>[SiF] - Semantic Interaction Framework</h2>
		<div class="introduction">
		  This is a page to demonstrate the usage of the Semantic Interaction Framework.
		</div>
	  </center>
	<span id="realtest">This is a short paragraph about the person Bob Marley.</span>
    </div>
  </body>
</html>
